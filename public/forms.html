<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
</head>
<body>
  <!-- DogHouse Contact Form -->
  <form name="doghouse-contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="nome" />
    <input type="text" name="cognome" />
    <input type="email" name="email" />
    <input type="tel" name="telefono" />
    <input type="text" name="corsi" />
    <input type="text" name="corsi_labels" />
    <input type="checkbox" name="privacy" />
  </form>

  <!-- Tempio Contact Form -->
  <form name="tempio-contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="nome" />
    <input type="text" name="cognome" />
    <input type="email" name="email" />
    <input type="tel" name="telefono" />
    <input type="text" name="corsi" />
    <input type="text" name="corsi_labels" />
    <input type="checkbox" name="privacy" />
  </form>
</body>
</html>
